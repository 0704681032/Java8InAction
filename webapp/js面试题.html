        //1.关于this的理解
        var money = 8888;
        var User =  {
            money : 8888888,
            getMoney : function () {
                return this.money;
            }
        }
        console.log(User.getMoney());//8888888
        var fn1 = User.getMoney;
        console.log(fn1());//8888

        //如何解决
        var fn2 = User.getMoney.bind(User);
        console.log("fn2:"+fn2());//8888

        //对于低端的浏览器没有bind
        Function.prototype.bind = Function.prototype.bind || function(context) {
            var self = this;
            return function() {
                self.apply(context,arguments);
            }
        }
