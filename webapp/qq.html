//1个数转化为二进制 利用stack
function transfer( n ) {

    var tmp = n;
    var arr = [];

    while ( tmp != 0 ) {
        arr.unshift(parseInt(tmp%2));
        tmp = parseInt(tmp /2) ;
    }

    console.log(arr);

}

transfer(13);

transfer(5);
